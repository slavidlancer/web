<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>HTML Examples</title>
    </head>
    <body>
        <h2>mountain</h2>
        <img src="pic_mountain.jpg" alt="mountain" style="width: 304px; height: 228px;" /> <!-- float: left; -->
        <br />
        <img src="planets.gif" alt="planets" usemap="#planetmap" style="width: 145px; height: 126px;" />
        
        <map name="planetmap">
            <area shape="rect" coords="0, 0, 82, 126" alt="Sun" href="planets.gif" />

        </map>
    </body>
</html>
