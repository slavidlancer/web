<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTML Examples</title>
</head>
<body>
    <div>
        <form action="" method="POST">
            <label for="firstname">First name:</label>
            <input type="text" id="firstnamein" name="firstname" placeholder="[First name ....]" />
            <br/><br/>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastnamein" name="lastname" placeholder="[Last name ....]" />
            <br /><br/>
            <label for="password">Password:</label>
            <input type="password" id="passwordin" name="password" placeholder="[Password ....]" />
            <br /><br/>
            <label for="country">Country:</label>
            <select id="countryin" name="country">
                <option value="gb">Great Britain</option>
                <option value="uk">United Kingdom</option>
                <option value="en" selected="true">England</option>
            </select>
            <br /><br />
            <textarea id="textareain" name="message" rows="10" cols="10"></textarea>
            <br /><br />
            <input list="browsers" />
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox" />
                <option value="Chrome" />
                <option value="Opera" />
                <option value="Safari" />
            </datalist>
            <br /><br />
            encryption: <keygen name="security" />
            <br /><br />
            <input type="submit" id="submitbtn" value="Submit" />
            <input type="reset" id="resetbtn" value="Reset" />
        </form>
    </div>
    <br /><br /><br /><br />
    <form action="" method="GET" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0<input type="range" id="a" name="a" value="50" />
        100&nbsp;+&nbsp;<input type="number" id="b" name="b" value="50" />
        &nbsp;=&nbsp;<output name="x" for="a b"></output>
        <br /><br />
        <input type="submit" />
    </form>
</body>
</html>
