<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Examples</title>
    </head>
    <body>
        <button onclick="document.getElementById('lamp').src='pic_bulbon.gif'">turn on</button>
        <img id="lamp" src="pic_bulboff.gif" style="width: 100px;" />
        <button onclick="document.getElementById('lamp').src='pic_bulboff.gif'">turn off</button>
        <br />
        <p id="txt">some text</p>
        <button onclick="document.getElementById('txt').style.fontSize='35px'">change style</button>
        <button onclick="document.getElementById('txt').style.display='none'">hide text</button>
        <button onclick="document.getElementById('txt').style.display='block'">show text</button>
    </body>
</html>
